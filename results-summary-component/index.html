<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Hanken+Grotesk' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/style.css" >
</head>
<body>

  <main>
    <section aria-labelledby="result-section">
      <h1 id="result-section">Your Result</h2>
      
      <div class="summary-percentage">
        <strong>76</strong>
        <span>of 100</span>
      </div>

      <div class="summary-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section aria-labelledby="summary-section">
      <h2 id="summary-section">Summary</h2>
      
      <div class="categories-container">
        <div class="category">
          <h3>Reaction</h3>
          <div>
            <strong>80</strong>
            <span> / 100</span>
          </div>
        </div>

        <div class="category">
          <h3>Memory</h3>
          <div>
            <strong>92</strong>
            <span> / 100</span>
          </div>
        </div>

        <div class="category">
          <h3>Verbal</h3>
          <div>
            <strong>61</strong>
            <span> / 100</span>
          </div>
        </div>

        <div class="category">
          <h3>Visual</h3>
          <div>
            <strong>72</strong>
            <span> / 100</span>
          </div>
        </div>
     </div>

      <button type="button">Continue</button>
    </section>
  </main>
</body>
</html>
