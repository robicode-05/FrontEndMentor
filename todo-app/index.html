<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/minimal-style.css" >
  <link rel="stylesheet" href="./assets/advanced-style.css" defer>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <input type="checkbox" aria-label="dark/light theme switch" id="theme-toggle" />
  <main>
    <div id="theme-container">

    
    <header>
      <h1>Todo</h1>
      <label for="theme-toggle"></label>
    </header>

    <div id="new-task-input">
      <button type="button" aria-label="Click to create the new task"></button>
      <input type="text" aria-label="new task name text input" placeholder="Create a new todo..." onchange="addNewTask(event)"/>
    </div>

    <div class="list-block">
      <ul class="all">
      </ul>
      <div>
        <span><span id="left-item-counter"></span> items left</span>
        <fieldset onclick="setFilterMode()">
          <div>
            <input type="radio" id="all" name="filter" value="all" checked>
            <label for="all">All</label>
          </div>      
          <div>
            <input type="radio" id="active" name="filter" value="active">
            <label for="active">Active</label>
          </div>      
          <div>
            <input type="radio" id="completed" name="filter" value="completed">
            <label for="completed">Completed</label>
          </div>
        </fieldset>
      
        <button type="button" onclick="removeAllCompletedTasks()">Clear Completed</button>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>
  </div>
  </main>
  <script src="./assets/script.js" defer></script>
</body>
</html>
